<div>
  <div *ngIf="currentUser.id"class="edit-form">
    <h3>Profile</h3>
    <form>
      <div class="form-group">
        <label for="title">Username</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentUser.username" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Email</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentUser.email" name="description" />
      </div>
    </form>
    <button type="submit" class="badge badge-success mb-2" (click)="updateUser()">
      Update
    </button>
    
  </div>
</div>
