<div id="app">
  <body class="img js-fullheight">
    <header>
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
              <h2 class="heading-section">Sign In </h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <div class="login-wrap p-0">
                <form class="signin-form">
                  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted"> Username is required! </div>
                    </div>
                    <div class="form-group">
                      <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                      <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors">Password is required</div>
                        <div *ngIf="password.errors"> Password must be at least 6 characters </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="form-control btn btn-primary btn-block submit px-3"> Sign In </button>
                    </div>
                    <div class="form-group">
                      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> Login failed: {{ errorMessage }}
                      </div>
                    </div>
                    <div class="form-group">
                      
                      
                        <a class="btn-sign" href="/register" routerLink="/register" style="color: #fff">
                          Sign Up
                        </a>
                      
                    </div>
                  </form>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn"> Successfull Sign In ! <a href="/feature/home" routerLink="/home"> Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</div>
